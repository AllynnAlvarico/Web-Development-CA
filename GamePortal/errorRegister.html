<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Gaming Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <link rel="stylesheet" href="css/animation.css" type="text/css">
</head>
<body>
<section class="outer-form">
    <div class="bg-red-500 py-2 px-4 rounded-md text-white text-center fixed bottom-4 right-4 flex gap-4">
        <p>Error! Password must be the same</p>
        <span class="cursor-pointer font-bold" onclick="return this.parentNode.remove()"><sup>X</sup></span>
    </div>
    <form action="RegisterServlet"
          class="register-form h-1/2 rounded-xl backdrop-blur-2xl
                  backdrop-blur-md backdrop-brightness-60 backdrop-contrast-120
                  backdrop-opacity-65 backdrop-saturate-125" method="POST">
        <div class="inner-form">
            <h1 class="text-white text-center text-5xl my-2 cursor-default">Register to Game</h1>
            <article>
                <label for="fname">First Name</label>:
                <input class="w-[60%]" type="text" name="fname" id="fname" placeholder="Enter Name" required/>:
            </article>
            <article>
                <label for="lname">Last Name</label>:
                <input class="w-[60%]" type="text" name="lname" id="lname" placeholder="Enter Surname"/>:
            </article>
            <article>
                <label for="gamerTag">Game Tag</label>:
                <input class="w-[60%]" type="text" name="gamerTag" placeholder="Enter Username" id="gamerTag" required/>:
            </article>
            <article>
                <label for="password">Enter Password</label>:
                <input class="w-[60%] password" type="password" name="password" id="password" placeholder="Enter password" required/>:
            </article>
            <article>
                <label for="cpassword">Confirm Password</label>:
                <input class="w-[60%] password" type="password" name="cpassword" id="cpassword" placeholder="Confirm password" required/>:
            </article>
        </div>
        <div class="w-full flex justify-center gap-4">
            <a href="login.html" class="wave-text border-2 transition ease-out duration-300">
                <span>L</span><span>o</span><span>g</span><span>i</span><span>n</span>
            </a>
            <button type="submit" class="wave-text border-2 transition ease-out duration-300">
                <span>R</span><span>e</span><span>g</span><span>i</span><span>s</span><span>t</span><span>e</span><span>r</span>
            </button>
        </div>
    </form>
</section>
</body>
</html>
