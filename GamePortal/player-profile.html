<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Player Profile</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="flex flex-col justify-center items-center gap-8 my-10">

        <div class="bg-green-500 p-10 w-1/2 grid grid-cols-5 grid-rows-5 gap-2 rounded-lg">
            <div class="flex flex-col justify-center items-center py-2 col-span-5 row-span-2 bg-gray-200 rounded-lg">
                <h1>Welcome back!</h1>
                <h2>Full Name</h2>
            </div>

            <div class="text-center col-start-4 col-span-1 row-start-3 bg-gray-200">Gamer Tag:</div>
            <div class="text-center col-start-5 col-span-1 row-start-3 bg-gray-200">%s</div>

            <div class="text-center col-start-4 row-start-4 bg-gray-200">Account Credit:</div>
            <div class="text-center col-start-5 row-start-4 bg-gray-200">%.2f</div>

            <button type="button" class="bg-blue-400 col-start-4 row-start-5 rounded-lg cursor-pointer">Add Credits</button>

            <button type="button" class="bg-red-400 col-start-5 row-start-5 rounded-lg cursor-pointer">Spend Credits</button>

            <div class="bg-gray-200 col-span-3 row-span-3 col-start-1 row-start-3">
                <section class="grid grid-cols-3 grid-rows-3 gap-2 p-4">

                    <article class=" px-10 col-span-3 bg-gray-100 rounded">Email: %s</article>
                    <div class="col-span-2 row-span-2 row-start-2 bg-gray-100 rounded"></div>

                    <!-- div3 -->
                    <div class="col-start-3 row-start-2 bg-gray-100 rounded">
                        3
                    </div>

                    <label class="col-start-3 row-start-3 bg-gray-100 rounded overflow-hidden">
                        <input type="text" class="px-2 w-full" placeholder="Enter amount">
                    </label>
                </section>
            </div>

        </div>
        <button onclick="location.href='login.html'" class="bg-red-400 text-white p-4 cursor-pointer rounded-2xl">Log out</button>
